<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>TOP | Sign-up Form</title>
</head>
<body>
    <div class="left-content">
        <div class="logo-container">
            <img class='odin-logo'src="images/odin-lined.png" alt="odin-logo">
            <p>ODIN Fitness</p>
        </div>
        <aside>
            <img src="images/karsten-winegeart-ZiXqi1iSZyI-unsplash.jpg" alt="exercising" class="side-picture">
        </aside>
    </div>

    <div class="right-content">
        <header>
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
            <br>
            <p>You <em>know</em> you want to!</p>
        </header>
        <main class="form-container">
            <h2>Let's Do This!</h2>
        
            <form action="" method="get" class="form-template">
                <div class="form-one">
                    <label for="name">FIRST NAME</label>
                    <input type="text" name="name" id="name" required>
                </div>
                <div class="form-one">
                    <label for="name">LAST NAME</label>
                    <input type="text" name="name" id="name" required>
                </div>
                <div class="form-one">
                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div class="form-one">
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" name="phone" id="phone" required>
                    </div>
                <div class="form-one">
                    <label for="pass">PASSWORD</label>
                    <input type="password" name="pass" id="pass" required>
                </div>
                <div class="form-one">
                    <label for="pass">CONFIRM PASSWORD</label>
                    <input type="password" name="pass" id="pass" required>                
            </form>
        </main>

        <div class="btn-section">
            <button type="submit" form="form-template">Create Account</button>
            <p>Already have an account? <a href="#">Log in here</a></p>
        </div>
        
        <footer>
            <p>Designed by Zaakir Hussein</p>
        </footer>
    
    </div>

</body>
</html>
